<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Mentorat</title>
    <link rel="stylesheet" href="styles/inscription.css">
</head>
<header class="header">
    <div class="header-container">
        <h1 class="header-title">Parcours d'Entre Aide</h1>
    </div>
</header>
<body class="body-text">
    <section class="signup">
        <div class="signup-container">
            <h2 class="signup-title">Inscrivez-vous</h2>
            <form action="#" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="username" class="form-label">Nom</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="firstname" class="form-label">Prénom</label>
                    <input type="text" id="firstname" name="firstname" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" id="ville" name="ville" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="numero" class="form-label">Numéro de téléphone</label>
                    <input type="text" id="numero" name="numero" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">Genre</label>
                    <div class="form-options">
                        <label><input type="radio" name="gender" value="male" required> Homme</label>
                        <label><input type="radio" name="gender" value="female" required> Femme</label>
                        <label><input type="radio" name="gender" value="other" required> Autre</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="education-level" class="form-label">Niveau d'étude</label>
                    <select id="education-level" name="education-level" class="form-input" required>
                        <option value="" disabled selected>Choisissez votre niveau</option>
                        <option value="lycee">Lycée</option>
                        <option value="bac">Baccalauréat</option>
                        <option value="licence">Licence</option>
                        <option value="master">Master</option>
                        <option value="doctorat">Doctorat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teaching-subject" class="form-label">Matière à enseigner</label>
                    <div class="autocomplete-container">
                        <input type="text" id="teaching-subject" name="teaching-subject" class="form-input" placeholder="Saisissez une matière" required>
                        <div id="autocomplete-list" class="autocomplete-list"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                </div>
                <button type="submit" class="signup-btn">S'inscrire</button>
            </form>
            <p class="signup-footer">Vous avez déjà un compte ? <a href="login.html">Connectez-vous ici</a></p>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-text">&copy; 2025 Plateforme de Mentorat. Tous droits réservés.</p>
    </footer>
    <script src="inscription.js"></script>
</body>
</html>
