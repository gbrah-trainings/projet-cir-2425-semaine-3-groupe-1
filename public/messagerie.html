<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Mentorat</title>
    <link href="styles/messagerie.css" rel="stylesheet">
</head>
<header class="header">
    <div class="header-container">
        <h1 class="header-title">Parcours d'Entre Aide</h1>
    </div>
</header>
<body class="body-text">
    <section class="messagerie">
        <div class="messagerie-container">
            <h2 class="messagerie-title">Messagerie</h2>
            <div class="chat-box">
                <div class="message received">
                    <p class="message-text">Bonjour, comment puis-je vous aider ?</p>
                    <span class="message-time">12:30</span>
                </div>
                <div class="message sent">
                    <p class="message-text">Je cherche des informations sur les cours disponibles.</p>
                    <span class="message-time">12:32</span>
                </div>
            </div>
            <div class="message-input">
                <textarea placeholder="Écrivez votre message..." rows="4"></textarea>
                <button class="send-btn">Envoyer</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-text">&copy; 2025 Plateforme de Mentorat. Tous droits réservés.</p>
    </footer>
</body>
</html>
