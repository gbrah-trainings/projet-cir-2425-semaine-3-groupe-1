<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor J'Adore !</title>
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/messagerie.css" rel="stylesheet">
</head>
<header class="header"></header>

<body class="body-text">
    <section class="messagerie">
        <div class="messagerie-container">
            <h2 class="messagerie-title">Messagerie</h2>
            <div class="chat-box" id="ChatBox">
                <div class="message received">
                    <p class="message-text">Bonjour, comment puis-je vous aider ?</p>
                    <span class="message-time">12:30</span>
                </div>
                <div class="message sent">
                    <p class="message-text">Je cherche des informations sur les cours disponibles.</p>
                    <span class="message-time">12:32</span>
                </div>
            </div>
            <form class="message-input" id="Input">
                <textarea placeholder="Ã‰crivez votre message..." rows="2" id="Message"></textarea>
                <button type="submit" id="SendBtn" class="send-btn">Envoyer</button>
            </form>
        </div>
    </section>
    <footer class="footer"></footer>

    <script src="script/Messagerie.js"></script>
    <script src="script/global.js"></script>
    
</body>
</html>
