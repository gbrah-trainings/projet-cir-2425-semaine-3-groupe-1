<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor J'Adore !</title>
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
</head>
<body class="body-text">

    <header class="header"></header>

    <section class="signup">
        <div class="signup-container">
            <h2 class="signup-title">Connectez-vous</h2>
            <form id="loginForm" method="POST" class="signup-form">            
                <div class="form-group">
                    <label for="email_phone" class="form-label">Adresse e-mail ou numéro de téléphone</label>
                    <input type="text" id="email_phone" name="email_phone" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <p class="signup-footer">Vous n'avez pas de compte ? <a href="inscription.html">S'inscrire</a></p>
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
        </div>
        <label id="result" class="signup-footer"></label>
    </section>


    <footer class="footer"></footer>

    <script src="script/login.js"></script>   
    <script src="script/global.js"></script>
    
</body>
</html>
