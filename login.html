<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Mentorat</title>
    <link href="login.css" rel="stylesheet">
</head>
<body class="body-text">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">Parcours d'Entre Aide</h1>
        </div>
    </header>

    <section class="signup">
        <div class="signup-container">
            <h2 class="signup-title">Inscrivez-vous</h2>
            <form action="#" method="POST" class="signup-form">            
                <div class="form-group">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="numero" class="form-label">Numéro de téléphone</label>
                    <input type="numero" id="numero" name="numero" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p class="footer-text">&copy; 2025 Plateforme de Mentorat. Tous droits réservés.</p>
    </footer>
</body>
</html>
